<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>연화세계</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<style>
.flex-container{
            display: flex;
            margin: 5px;
            font-size: 24px;
        }
        .flex-container.row{flex-direction: row;}
        .flex-container.column{flex-direction: column;}
        .flex-container.row-reverse{flex-direction: row-reverse;}
        .flex-container.column-reverse{flex-direction: column-reverse;}
        .flex-item{
            width: 100px;
            height: 300px;
            margin: 5px;
            text-align: center;
        }
	</style>
	</head>
	<body style="overflow:hidden;">
	<table style="width: 100%; background: url(./images/background2.png);">
		<td style="width: 15%;">
			<div style="display: flex;">
				<div class="flex-container column">
					<div class="flex-item">
						<a href="#" onclick="loadPage('goguryeo'); return false;">고구려</a>
					</div>
					<div class="flex-item">
						<a href="#" onclick="loadPage('baekje'); return false;">백제</a>
					</div>
					<div class="flex-item">
						<a href="#" onclick="loadPage('Sinla'); return false;">신라</a>
					</div>
				</div>
			</div>
		</td>
		<td>
			<iframe id="content" frameborder=0; framespacing=0; marginheight=0; marginwidth=0; scrolling=no; vspace=0; style="width: 100%; height: 1000px;"></iframe>
		</td>
	</table>
	<script>
	function loadPage(page) {
		var iframe = document.getElementById("content");
		iframe.src = page + ".html";
	}
	
	function loadPage(page) {
		var iframe = document.getElementById("content");
		iframe.src = page + ".html";
		iframe.style.display = "block";
	}
	window.onload = function() {
		var iframe = document.getElementById("content");
	};
	window.onload = function() {
		var currentPage = "today";
		var selectedPage = document.getElementById(currentPage);
		selectedPage.style.fontWeight = "bold";
	};
	function loadPage(page) {
		var iframe = document.getElementById("content");
		iframe.src = page + ".html";
		
		// 선택된 페이지 스타일 변경
		var currentPage = document.getElementById("today"); // 현재 선택된 페이지의 ID를 여기에 설정
		currentPage.style.fontWeight = "normal"; // 이전 선택된 페이지의 스타일 초기화
		
		var selectedPage = document.getElementById(page);
		selectedPage.style.fontWeight = "bold"; // 선택된 페이지의 스타일 변경
	}
	</script>
	</body>
</html>
