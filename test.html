<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Page</title>
	<style>
		.container {
			display: flex;
			height: 100vh;
			align-items: center;
			justify-content: center;
		}

		.nav {
			width: 30%;
			text-align: center;
		}

		.nav a {
			display: block;
			margin-bottom: 10px;
			text-decoration: none;
			color: #333;
			font-weight: bold;
		}

		.content {
			width: 70%;
			background-color: #f1f1f1;
			padding: 20px;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="nav">
			<a href="#" onclick="loadPage('A'); return false;">A</a>
			<a href="#" onclick="loadPage('C'); return false;">C</a>
			<a href="#" onclick="loadPage('B'); return false;">B</a>
		</div>
		<div class="content">
			<iframe id="content" src="" frameborder="0"></iframe>
		</div>
	</div>

	<script>
		function loadPage(page) {
			var iframe = document.getElementById("content");
			iframe.src = page + ".html";
		}
	</script>
</body>
</html>
